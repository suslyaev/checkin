{% extends "admin/change_list.html" %}
{% load i18n %}

{% block result_list %}
  {% if per_page_options %}
    <form method="get" class="per-page-selector" style="margin-bottom: 12px; display: flex; align-items: center; gap: 8px;">
      {% for key, value in per_page_hidden_fields %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
      {% endfor %}
      <label for="action-per-page-select" style="font-weight: 600;">Показывать по:</label>
      <select id="action-per-page-select" name="{{ per_page_query_param }}" style="min-width: 120px;" onchange="this.form.submit()">
        {% for option in per_page_options %}
          <option value="{{ option }}" {% if option == current_per_page %}selected{% endif %}>{{ option }}</option>
        {% endfor %}
      </select>
    </form>
  {% endif %}
  {{ block.super }}
{% endblock %}
